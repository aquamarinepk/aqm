version: "2"
sql:
  - engine: "postgresql"
    queries: "assets/queries"
    schema: "assets/migration/postgres"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/audit/sqlcgen"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
