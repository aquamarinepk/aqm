<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/ticked.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <nav class="nav-container">
            <div class="nav-left">
                <a href="/list">My List</a>
            </div>
            <div class="nav-right">
                <span class="nav-user">{{.UserEmail}}</span>
                <form hx-post="/signout" hx-target="body" hx-swap="innerHTML" style="display: inline; margin: 0;">
                    <button type="submit" class="btn-link">Sign Out</button>
                </form>
            </div>
        </nav>
        <h1>My Todo List</h1>

        <!-- Add item form -->
        <form id="add-item-form" hx-post="/list/items" hx-target="#items-list" hx-swap="afterbegin" hx-on::after-request="this.reset()" class="add-form">
            <input type="text" name="text" placeholder="What needs to be done?" required autofocus>
            <button type="submit" class="btn-primary">Add</button>
        </form>

        <!-- Items list -->
        <div id="items-list" class="items-list">
            {{range .Items}}
                {{template "item.html" .}}
            {{else}}
                <div class="empty-state">No items yet. Add one above!</div>
            {{end}}
        </div>
    </div>

    <button type="button" id="theme-toggle" title="Toggle theme (alt+d)">ðŸŒ™</button>
    <script src="/static/ticked.js"></script>
</body>
</html>
